#redis连接池配置
#最大连接数
redis.pool.maxActive=500
#最大空闲连接数
redis.pool.maxIdle=50
#最小空闲连接数
redis.pool.minIdle=10
#最大等待时间（毫秒）
redis.pool.maxWait=10000
#对取到的连接进行校验
reids.pool.testOnBorrow=false
#在进行returnObject对返回的connection进行validateObject校验
reids.pool.testOnReturn=false
#定时对连接池空的空闲连接进行检查校验
redis.pool.testWhileIdle=true
#表示idle object evitor两次扫描之间要sleep的毫秒数
redis.pool.timeBetweenEvictionRunsMillis=30000
#表示idle object evitor每次扫描的最多的对象数
redis.pool.numTestsPerEvictionRun=50
#表示一个对象至少停留在idle状态的最短时间，然后才能被idle object evitor扫描并驱逐
#这一项只有在timeBetweenEvictionRunsMillis大于0时才有意义
redis.pool.minEvictableIdleTimeMillis=30000
#对象空闲多久后逐出, 当空闲时间>该值 且 空闲连接>最大空闲数 时直接逐出
#不再根据MinEvictableIdleTimeMillis判断
redis.pool.softMinEvictableIdleTimeMillis=30000
#数据库索引
redis.dbindex=2
#连接超时时间
redis.timeout=30000
#redis模式  = 1=单例|2=集群 
redis.model=1
#单例：IP地址
#
